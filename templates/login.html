{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="box">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title">Amelio</h1>
          </div>
        </div>

        {% match flash %}
        {% when Some with (msg) %}
        <div class="notification is-danger">{{ msg }}</div>
        {%- when None %}
        {% endmatch %}

        <form action="/login" method="POST">
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" placeholder="Nutzername" name="username">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Passwort" name="password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <p class="control">
              <button class="button is-info" type="submit">
                <span class="icon">
                  <i class="fas fa-sign-in-alt"></i>
                </span>
                <span>Login</span>
              </button>
            </p>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock content %}
