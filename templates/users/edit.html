{% extends "base.html" %}

{% block navbar %}
{% include "navbar.html" %}
{% endblock navbar %}

{% block content %}
<div class="container">

  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="box">

        <p class="title">Nutzerbearbeitung</p>

        {% match flash %}
        {% when Some with (msg) %}
        <div class="notification is-danger">{{ msg.german() }}</div>
        {%- when None %}
        {% endmatch %}

        <form action="/users/{{ user.id }}/edit" method="POST">

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Nutzername</label>
            </div>
            <div class="field-body">
              <div class="field">
                <input class="input" type="text" name="username" value="{{ user.username }}" disabled>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <input class="input" type="text" name="name" value="{{ user.name }}" required>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Rolle</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="select is-fullwidth">
                  <select name="role" required>
                    <option value="admin" {%- if user.role == Role::Admin %} selected{% endif %}>Administrator</option>
                    <option value="author" {%- if user.role == Role::Author %} selected{% endif %}>Autor</option>
                    <option value="tutor" {%- if user.role == Role::Tutor %} selected{% endif %}>Tutor</option>
                    <option value="student" {%- if user.role == Role::Student %} selected{% endif %}>Student</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-info">
                    <span class="icon">
                      <i class="fas fa-check"></i>
                    </span>
                    <span>Speichern</span>
                  </button>
                </div>
                <div class="control">
                  <a class="button is-light" href="/users">
                    <span class="icon">
                      <i class="fas fa-times"></i>
                    </span>
                    <span>Abbrechen</span>
                  </a>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
{% endblock content %}
